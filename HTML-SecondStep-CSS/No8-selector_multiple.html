<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        p, span, .sel {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2><span>html</span>と<span>css</span>の概要</h2>
    <p>複数セレクタのサンプル</p>
    <ul>
        <li>css</li>
        <li class="sel">html</li>
    </ul>
    
</body>
</html>
