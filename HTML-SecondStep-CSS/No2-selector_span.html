<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        p { font-size: 16px;}
        span { font-size: 24px;}
    </style>
</head>
<body>
    <p>CSSの<span>タイプセレクタ</span>のサンプルです</p>
    <p><span>全て</span>要素に適用されます</p>
</body>
</html>
