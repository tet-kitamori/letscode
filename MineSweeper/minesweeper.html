<!DOCTYPE html>
<html>
<head>
    <title>Mine Detective</title>
    <meta charset="utf-8" />
    <style type="text/css">
        td.cell {
            width: 20px;
            height: 20px;
            background-color: Gray;
        }

        td.open {
            background-color: White;
        }
    </style>
    <script type="text/javascript">
    "use strict";
    var W = 10, H = 10, BOMB = 10, cell = [], opened = 0;

    // フォームがロードされたときに実行される初期化関数
    function init() {
        var main = document.getElementById("main");

        // W x H の要素数を持った2次元のセルマトリクスを作成する
        for (var i = 0; i < H; i++) {
            cell[i] = [];
            var tr = document.createElement("tr");
            for (var j = 0; j < W; j++) {
                var td = document.createElement("td");
                td.addEventListener("click", click);
                td.className = "cell";
                td.y = i;
                td.x = j;
                cell[i][j] = td;
                tr.appendChild(td);
            }
            main.appendChild(tr);
        }
        // BOMB で決められた数だけ、乱数で（ｘ、ｙ）の組を作り、
        // それに対応するセルを地雷があるものとしてフラグを立てる
        for (var i = 0; i < BOMB; i++) {
            while (true) {
                var x = Math.floor(Math.random() * W);
                var y = Math.floor(Math.random() * H);
                if (!cell[x][y].bomb) {
                    cell[x][y].bomb = true;
                    //cell[x][y].textContent = "*";
                    break;
                }
            }
        }
    }

    // セル（ｘ、ｙ）の周囲にある地雷の数をカウントする
    function count(x, y) {
        var b = 0;
        for (var j = y - 1; j <= y + 1; j++) {
            for (var i = x - 1; i <= x + 1; i++) {
                if (cell[j] && cell[j][i]) {
                    if (cell[j][i].bomb) b++;
                }
            }
        }
        return b;
    }

    // オープン処理
    function open(x, y) {
        for (var j = y - 1; j <= y + 1; j++) {
            for (var i = x - 1; i <= x + 1; i++) {
                if (cell[j] && cell[j][i]) {
                    var c = cell[j][i];
                    if (c.opened || c.bomb) {
                        continue;
                    }
                    flip(c);
                    var n = count(i, j);
                    if (n == 0) {
                        open(i, j);
                    } else {
                        c.textContent = n;
                    }
                }
            }
        }
    }

    function flip(cell) {
        cell.className = "cell open";
        cell.opened = true;
        if (++opened >= (W * H - BOMB)) {
            // 地雷がないセルがすべてオープンになったら成功
            document.getElementById("title").textContent = "Good Job!";
        }
    }

    // マウスでセルをクリックした時の処理
    function click(e) {
        var src = e.currentTarget;
        if (src.bomb) {
            // そのセルに爆弾があったら、ゲームエンド
            cell.forEach(function (tr) {
                tr.forEach(function (td) {
                    if (td.bomb) {
                        td.textContent = "+";
                    }
                })
            });
            document.getElementById("title").textContent = "Game Over";
        } else {
            // そのセルに爆弾がなければ、オープン処理
            open(src.x, src.y);
        }
    }
    </script>
</head>

<body onload="init()">
    <h1 id="title">Mine Detective</h1>
    <table id="main" border="1"></table>
</body>
</html>
