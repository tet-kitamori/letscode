<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        #summer {
            color: red; font-size: x-large;
        }
        #winter {
            color: blue; font-size: x-small;
        }
        td { width: 60px; border: 1px solid black;}
        table { border-collapse: collapse;}
    </style>
</head>
<body>
    <table>
        <td id="spring">春</td>
        <td id="summer">夏</td>
        <td id="autumn">秋</td>
        <td id="winter">冬</td>
    </table>
    
</body>
</html>
