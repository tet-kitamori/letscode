<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        .popular { font-size: larger;}
        .ai { text-decoration: underline;}
        h3.popular { font-size: smaller;}
    </style>
</head>
<body>
    <h3>Hello</h3>
    <h3 class="popular">World</h3>
    <ul>
        <li class="popular ai">Python</li>
        <li>English</li>
        <li>Germany</li>
        <li class="popular">JavaScript</li>
    </ul>
</body>
</html>
