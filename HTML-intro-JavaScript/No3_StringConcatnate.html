<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数</title>
    <script>
        // 変数'myMessage'を定義して、それに文字列を代入する
        // 文字列を連結するには'+'を使う
        myMessage = "Hello World!" + " Happy Holiday!" + " Beautiful Sunrise!";
        // myMessageを出力する
        alert(myMessage);
    </script>
</head>

</body>
</html>
