<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while文の例</title>
    <script>
        // このプログラムでは、BMI（ボディマス指数）を計算します
        // 文字列の入力には関数prompt()を使用する
        // 変数'weight'に体重データ、'height'に身長データを取り込む
        // 体重、身長の値をそれぞれ、あるいは両方入れずに'enter'を押下した
        // ときを考慮して if文で場合分けをする

        // 終了判定用の変数'finish'の初期値は"y"にする
        finish = "y";

        while (finish == "y") {
            // 身長、体重の入力、BMIの計算、表示をする
            weight = prompt("体重を入力してください(kg) :");
            height = prompt("身長を入力してください(m) :");
            // 'weight'、'height'のどちらかが入力されていないという条件は演算子'||'(OR)で表現する
            if ((weight == 0) || (height == 0)) {
                alert("体重、または、身長が入力されていません。");                
            } else {
                // BMIの計算
                BMI = weight / (height * height);
                // そのままだと小数点以下がだらだらと表示されるので
                // toFixed(小数点以下の桁数)メソッドを使ってきれいな表示にする
                alert("あなたのBMIは " + BMI.toFixed(2) + " です。");
                if (BMI >= 25) {
                    alert("あなたは肥満と判定されました！");
                } else if (BMI > 18.5) {
                    alert("あなたは普通です。");
                } else {
                    alert("あなたは低体重です。もっと食べなさい！");
                }                                   
            }
            finish = prompt("BMIチェックを続けますか？　続けるならｙを入力して下さい：");
        } 
        // 問題１
        // 体重と身長がどちらも入力されていないときに、BMIチェックをやめるように修正しなさい。
    </script>
</head>

</body>
</html>
