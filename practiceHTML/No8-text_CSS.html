<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Format</title>
    <style>
        * { /* 文書全体のフォントサイズを12pxにする*/
            font-size: 12px;
        }
        h1 {
            font-size: 22px;
            font-style: italic;
        }
        p {
            color:white;
            background-color: blue;
        }
        #comment {
            color: green;
        }
        .even {
            color: purple;
        }
        .odd {
            color: red;
        }
    </style>
</head>
<body>
    <h1>1章：HTMLの基礎</h1>
    <p>htmlファイルの構成</p>
    <p id="comment">HTMLはタグを使って文書を構成します</p>
    <ul>
        <li class="even">見出し</li>
        <li class="odd">パラグラフ</li>
        <li class="even">箇条書き</li>
        <li class="odd">表</li>
    </ul>
    <h1>2章：CSSの基礎</h1>
    <p>styleの指定方法</p>
    <p id="comment">見た目はスタイルを使って指定します</p>
</body>
</html>
