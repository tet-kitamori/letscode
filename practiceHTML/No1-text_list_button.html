<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First HTML Sample</title>
</head>
<body>
    <h1>Main Title</h1>
    <h2>Sub Title</h2>

    <p>paragraph</p>
    <p>
        これはパラグラフです。文節を記述するためのタグです。
        一部だけをマーキングするときは<span>スパン</span>を使用します。
    </p>

    <h3>番号付リストの例</h3>
    <ol>
        <li>野菜を切る</li>
        <li>材料を炒める</li>
        <li>盛り付ける</li>
    </ol>

    <h3>箇条書き(番号なしリスト）の例</h3>
    <ul>
        <li>HTMLの基礎</li>
        <li>スタイルの基礎</li>
        <li>スクリプトの基礎</li>
    </ul>

    <button>OKボタン</button>
    <button>NGボタン</button>
</body>
</html>
