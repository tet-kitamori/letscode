<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーブル作成１</title>
    <style type="text/css">
    /* border-collapseは境界をへこませて立体感を与えます */
    table {
        border-collapse: collapse;
    }
    /* テーブル要素の大きさと境界の線の太さ、種類、色を定義 */
    table td {
        width: 20px;
        height: 20px;
        border: 1px solid black;
    }
    </style>
    <script type="text/javascript">
    // この例ではスクリプトで実行する処理はない
    </script>
</head>
<body>
    <!-- ここに2行２列のテーブルを作る -->
    <table>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
    </table>
</body>
</html>
