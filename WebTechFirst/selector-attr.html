<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        a[href] { font-size: x-large;}
        a[href="http://www.yahoo.co.jp"] {text-shadow: 2px 2px 3px;}
    </style>
</head>
<body>
    <ol>
        <li><a>空のanchor要素</a></li>
        <li><a href="#">href参照先が＃の要素</a></li>
        <li><a href="http://www.yahoo.co.jp">Yahoo!</a></li>
    </ol>
    
</body>
</html>
