<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuarySample</title>
    <script>
        function update() {
            var s = document.getElementById("name").value;
            document.getElementById("greet").textContent = "Hello! " + s;
        }
    </script>
</head>
<body>
    <input id="name">
    <button id="hi" onclick="update()">hi</button>
    <span id="greet"></span>
</body>
</html>
