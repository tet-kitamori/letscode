<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM property</title>
    <script>
        function setSize() {
            var v = document.getElementById("size").value;
            var p = document.getElementById("letter");
            p.style.fontSize = v + "px";
        }
    </script>
</head>
<body>
    <input id="size" type="range" onclick="setSize()" />
    <p id="letter">A</p>
</body>
</html>
