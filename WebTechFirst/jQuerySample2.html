<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuarySample</title>
    <script>
        function update() {
            var s = document.getElementById("name").value;
            document.getElementById("value").textContent = s;
        }
        function count() {
            var s = document.getElementById("field").value;
            document.getElementById("length").textContent = s.length;           
        }
    </script>
</head>
<body>
    <input id="name" type="range" onclick="update()">
    <span id="value"></span>
    <br/>
    <input id="field" onkeyup="count()">
    <span id="length"></span>
</body>
</html>
