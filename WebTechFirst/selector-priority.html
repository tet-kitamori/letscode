<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        li {border: 1px solid black; text-align: left;}
        .script {text-align: center;}
        #dotnet {text-align: right;}
    </style>
</head>
<body>
    <ul>
        <li>Python</li>
        <li class="script">JavaScript</li>
        <li class="script" id="dotnet">C#</li>
    </ul>    
</body>
</html>
