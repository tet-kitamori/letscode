<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InlineStyle</title>
</head>
<body>
    <p style="color:red;">赤い色のテキスト</p>
    <p>このパラグラフはスタイルを指定していない</p>
    <p style="color:green; font-size: 24px;">緑色の文字、24px</p>
    <p>
        テキストの一部にスタイルを適用する場合は、
        <span style="font-style: italic;">span要素</span>を使用します
    </p>
</body>
</html>
